<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/77fb62e29a.js" crossorigin="anonymous"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Netzwerktopologien',
      homepage: 'start.md',
      logo: '/images/rj45-logo.svg',
      loadSidebar: true,
      loadFooter: true,
      executeScript: true,
      pagination: {
        previousText: 'Zur√ºck',
        nextText: 'Vor',
        crossChapter: false,
        crossChapterText: true,
      },
      'flexible-alerts': {
        aufgabe: {
          label: 'Aufgabe',
          icon: 'fas fa-pencil',
          className: 'note'
        },
        definition: {
          label: 'Definition',
          icon: 'fas fa-book-open',
          className: 'warning'
        },
        hinweis: {
          label: 'Hinweis',
          icon: 'fas fa-lightbulb',
          className: 'hint'
        }
      },
      vueGlobalOptions: {
        data() {
          return {
            showMeshSolution: false,
            schwierigkeiten: "",
          };
        },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
